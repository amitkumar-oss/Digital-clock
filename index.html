<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nerko+One&family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Clock</title>
</head>

<body>
    <div class="digital-clock">
        <div class="time">
            <div class="left-side">
                <div class="hours">00</div><!--end hours-->
            </div><!--end left side-->
            <div class="right-side">
                <div class="right-top">
                    <span class="dot">:</span>
                    <span class="minute">00</span>
                </div><!--end right top-->
                <div class="right-bottom">
                    <span class="period">PM</span>
                    <span class="second">00</span>

                </div><!--end right bottom-->

            </div><!--right side-->


        </div><!--end time-->

    </div> <!--end digital clock-->





    <script src="script.js"></script>
</body>

</html>
